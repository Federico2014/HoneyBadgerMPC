os: linux
dist: bionic
language: python
cache: pip
python: 3.7
services:
- docker

env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - IMAGE_TAG=initc3/honeybadgermpc:$COMMIT
  - secure: 
  - secure: 

stages:
- name: Build Docker Image
  if: repo = initc3/HoneyBadgerMPC
- name: Build and Publish Documentation
  #if: repo = initc3/HoneyBadgerMPC AND type = push AND branch = dev
  if: repo = initc3/HoneyBadgerMPC AND type = push AND branch = "test-publish-docs-to-github-pages"
- Test
- Linting

jobs:
  include:
  - stage: Build Docker Image
    install: skip
    script:
    - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
    - docker build -t $IMAGE_TAG --build-arg SETUP_EXTRAS="tests,docs" --target tests
      .
    - docker push $IMAGE_TAG
  - stage: Linting
    name: Black
    install: pip install black
    script: black --check .
  - name: Flake8
    install: pip install flake8 pep8-naming
    script: flake8
  - name: Doc8
    install: pip install doc8 pygments
    script: doc8 docs/
  - stage: Test
    name: Unit Tests
    env:
    - SETUP_EXTRAS: tests
    install:
    - pip install --upgrade codecov
    - bash .ci/pull-or-build-image.sh
    script: docker run -it $IMAGE_TAG pytest -v --cov --cov-report=term-missing --cov-report=xml
      -Wignore::DeprecationWarning -nauto
    after_success:
    - docker cp $(docker ps -alq --format "{{.Names}}"):/usr/src/HoneyBadgerMPC/coverage.xml
      .
    - codecov -v
  #- if: repo != initc3/HoneyBadgerMPC OR branch != "dev"
  - if: repo != initc3/HoneyBadgerMPC OR branch != "test-publish-docs-to-github-pages"
    name: Build Documentation
    env:
    - DOCS_DEPLOY_KEY_LABEL: 63cc0c40c9de
    - SETUP_EXTRAS: docs
    install: bash .ci/pull-or-build-image.sh
    script: docker run -it $IMAGE_TAG sphinx-build -M html docs docs/_build -c docs -W
  - stage: Build and Publish Documentation
    env:
    - DOCS_DEPLOY_KEY_LABEL: 63cc0c40c9de
    - SETUP_EXTRAS: docs
    install: bash .ci/pull-or-build-image.sh
    script: docker run -it $IMAGE_TAG sphinx-build -M html docs docs/_build -c docs -W
    after_success:
    - docker cp $(docker ps -alq --format "{{.Names}}"):/usr/src/HoneyBadgerMPC/docs/_build
      docs/_build
    deploy:
      skip_cleanup: true
      provider: script
      script: ".ci/travis-publish-docs.sh"
      on:
        repo: initc3/HoneyBadgerMPC
        branch: test-publish-docs-to-github-pages
        type: push
